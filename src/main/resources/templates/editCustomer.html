<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Tipton Bank</title>
</head>
<body>
<div class="container">
  <div class="row m-4">
    <div class="col text-center border border-dark">
      <h1>Tipton Bank of Sheldon</h1>
    </div>
  </div>
  <div class="row m-4 border border-dark">
    <div class="col text-center m-3">
      <a href="customers.html" class="btn btn-outline-primary btn-lg">Customer Information</a>
    </div>
    <div class="col text-center m-3">
      <a href="transactions.html" class="btn btn-outline-primary btn-lg">Transaction History</a>
    </div>
    <div class="col text-center m-3">
      <a href="accounts.html" class="btn btn-outline-primary btn-lg">Account Overview</a>
    </div>
  </div>
</div>
  <div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
      <span class="h3">Edit Customer</span>
    </div>
    <div class="col-7 text-center m-3">
      <form action="editCustomer" method="POST">
        <div class="form-group row">
          <label for="first_name" class="col-3 col-form-label">
            First Name</label>
          <div class="col-9">
            <input type="text" name="first_name" id="first_name"
                   class="form-control" th:value="${customer.first_name}"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="last_name" class="col-3 col-form-label">
            Last Name</label>
          <div class="col-9">
            <input type="text" name="last_name" id="last_name"
                   class="form-control"  th:value="${customer.last_name}"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="address" class="col-3 col-form-label">
            Address</label>
          <div class="col-9">
            <input type="text" name="address" id="address"
                   class="form-control" th:value="${customer.address}">
          </div>
        </div>
        <div class="form-group row">
          <label for="phone" class="col-3 col-form-label">
            Phone</label>
          <div class="col-9">
            <input type="text" name="phone" id="phone"
                   class="form-control" th:value="${customer.phone}">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-3 col-form-label">
            Email</label>
          <div class="col-9">
            <input type="text" name="email" id="email"
                   class="form-control" th:value="${customer.email}">
          </div>
        </div>
        <div class="form-group row">
          <label for="isActive" class="col-3 col-form-label">
            Active</label>
          <div class="col-9">
            <input type="text" name="isActive" id="isActive"
                   class="form-control" th:value="${customer.isActive}">
          </div>
        </div>
        <input type="hidden" name="id" th:value="${customer.id}"/>
        <button type="submit" class="btn btn-primary">
          Update Customer</button>
      </form>
    </div>
  </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;</html>
