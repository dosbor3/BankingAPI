<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Customer Information</title>
</head>
<body>
<div class="container">
  <div class="row m-4">
    <div class="col text-center border border-dark">
      <h1><a href="/" class="text-dark">Tipton Bank of Sheldon</a></h1>
    </div>
  </div>
  <div class="row m-4 border border-dark">
    <div class="col text-center m-3">
      <a href="index.html" class="btn btn-outline-primary btn-lg">Home</a>
    </div>
    <div class="col text-center m-3">
      <a href="transactions.html" class="btn btn-outline-primary btn-lg">Transaction History</a>
    </div>
    <div class="col text-center m-3">
      <a href="accounts.html" class="btn btn-outline-primary btn-lg">Account Overview</a>
    </div>
  </div>
  <div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
      <span class="h3">Add Customer</span>
    </div>
    <div class="col-7 text-center m-3">
      <form action="addCustomer" method="POST">
        <div class="form-group row">
          <label for="first_name" class="col-3 col-form-label">
            First Name</label>
          <div class="col-9">
            <input type="text" name="first_name"
                   id="first_name" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="last_name" class="col-3 col-form-label">
            Last Name</label>
          <div class="col-9">
            <input type="text" name="last_name"
                   id="last_name" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="address" class="col-3 col-form-label">
            Address</label>
          <div class="col-9">
            <input type="text" name="address"
                   id="address" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="phone" class="col-3 col-form-label">
            Phone</label>
          <div class="col-9">
            <input type="text" name="phone"
                   id="phone" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-3 col-form-label">
            Email</label>
          <div class="col-9">
            <input type="text" name="email"
                   id="email" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="isActive" class="col-3 col-form-label">
            Active</label>
          <div class="col-9">
            <input type="text" name="isActive"
                   id="isActive" class="form-control"/>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Customer</button>
      </form>
    </div>
  </div>
  <div class="row m-4 border border-dark">
    <div class="col text-center m-3">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Customer No.</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Active</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
          <td th:text="${customer.customer_number}">Customer No.</td>
          <td th:text="${customer.firstName}">Customer First Name</td>
          <td th:text="${customer.last_name}">Customer Last Name</td>
          <td th:text="${customer.address}">Customer Address</td>
          <td th:text="${customer.phone}">Customer Phone</td>
          <td th:text="${customer.email}">Customer Email</td>
          <td th:text="${customer.isActive}">Customer Active</td>
          <td><a href="#" th:href="@{/editCustomer(id=${customer.customer_number})}">Edit</a></td>
          <td><a href="#" th:href="@{/deleteCustomer(id=${customer.customer_number})}">Delete</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
